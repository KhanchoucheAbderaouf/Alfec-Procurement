 
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="datasource" matSort >
                <!-- ID Column -->
                <ng-container matColumnDef="CodeCHD">
                <th mat-header-cell *matHeaderCellDef> Code Produit </th>
                <td mat-cell *matCellDef="let row"> {{row.codep}} </td>
                </ng-container>
    
                <!-- Progress Column -->
                <ng-container matColumnDef="FournisseurCHD">
                <th mat-header-cell *matHeaderCellDef > Fournisseur </th>
                <td mat-cell *matCellDef="let row"> {{row.fournisseur.nomf}} </td>
                </ng-container>
    
                <!-- Name Column -->
                <ng-container matColumnDef="MarqueCHD">
                <th mat-header-cell *matHeaderCellDef > Marque </th>
                <td mat-cell *matCellDef="let row"> {{row.marque}} </td>
                </ng-container>
    
                <!-- Color Column -->
                <ng-container matColumnDef="TypeCHD">
                <th mat-header-cell *matHeaderCellDef > Type CHD </th>
                <td mat-cell *matCellDef="let row"> {{row.parametres.typechd}}</td>
                </ng-container>

                
                <!-- Color Column -->
                <ng-container matColumnDef="FonctionnementCHD">
                    <th mat-header-cell *matHeaderCellDef > Fonctionnement à </th>
                    <td mat-cell *matCellDef="let row"> {{row.parametres.fonctionnementchd}}</td>
                </ng-container>


                 <!-- Color Column -->
                <ng-container matColumnDef="PuissanceFCHD" >
                <th mat-header-cell *matHeaderCellDef > Puissance Frigorifique [KW]</th>
                <td mat-cell *matCellDef="let row" style="padding-left:5%;"> {{row.parametres.puissancecalorifiquechd}}</td>
                </ng-container>
 
                <!-- Color Column -->
                <ng-container matColumnDef="PrixCHD">
                <th mat-header-cell *matHeaderCellDef > Prix DA</th>
                <td mat-cell *matCellDef="let row"  > {{row.totalprice | number:'3.1-5'}}</td>
                </ng-container>
    
                    
                 <!-- Color Column -->
                <ng-container matColumnDef="DetailsCHD">
                <th mat-header-cell *matHeaderCellDef > Détails </th>
                <td mat-cell *matCellDef="let row" > <button mat-button (click)="openDialog(row)" color="primary" >Détails</button> </td>
                </ng-container>
 
                  
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
                
            </table>
        </div>
