<app-adminsidenav>
    <app-adminnav></app-adminnav>

    <mat-card id="contenu">      
        
        <div class="m-4"> 
            <div class="mt-5" >
                
                <mat-form-field   mat-form-field style="float:right" >
                <mat-label style="color : #283593"> Recherche </mat-label>
                <input matInput (keyup)="applyFilter($event)"  placeholder="" #input> 
                </mat-form-field>
            
                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort >
                        <!-- ID Column -->
                        <ng-container matColumnDef="nom">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
                        <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
                        </ng-container>
            
                        <!-- Progress Column -->
                        <ng-container matColumnDef="prenom">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Prenom </th>
                        <td mat-cell *matCellDef="let row"> {{row.prenom}} </td>
                        </ng-container>
            
                        <!-- Name Column -->
                        <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                        </ng-container>
            
                        <!-- Color Column -->
                        <ng-container matColumnDef="telephone">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Téléphone </th>
                        <td mat-cell *matCellDef="let row"> {{row.telephone}}</td>
                        </ng-container>
            
                        <!-- Color Column -->
                        <ng-container matColumnDef="poste" >
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Poste</th>
                        <td mat-cell *matCellDef="let row"> {{row.poste}}</td>
                        </ng-container>
            
            
                        <!-- Color Column -->
                        <ng-container matColumnDef="role">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Role</th>
                        <td mat-cell *matCellDef="let row"> {{row.role.intitule}}</td>
                        </ng-container>
             
            
                            
                         <!-- Color Column -->
                        <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                        <td mat-cell *matCellDef="let row" > 
                            <button mat-button matTooltip="Informations du Compte" matTooltipShowDelay="1000" (click)="openDialogAccount(row)" style="color:#283593" ><mat-icon>account_circle</mat-icon></button> 
                            <button mat-button matTooltip="Informations Personnelles" matTooltipShowDelay="1000" (click)="openDialogPersonal(row)" style="color:#26de81" ><mat-icon>edit</mat-icon></button> 
                            <button mat-button matTooltip="Suppression de l'Utilisateur" matTooltipShowDelay="1000" (click)="openDialogDelete(row)" style="color:#eb3b5a" > <mat-icon>delete</mat-icon></button>
                        </td>
                        </ng-container>
            
                          
                          
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="5">La valeur "{{input.value}}" n'existe pas</td>
                        </tr>
            
                    </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                </div>
            
                <div class="alert alert-success alert-dismissible fade show fixed-bottom" style="opacity: 85%; width:50%;margin-left:25%" *ngIf="personal">
                    {{personal}}
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                </div>
            
                <div class="alert alert-success alert-dismissible fade show fixed-bottom" style="width:50%;margin-left:25%" *ngIf="account">
                    {{account}}
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                </div>


            </div>
        </div>
        
    </mat-card>
</app-adminsidenav>
