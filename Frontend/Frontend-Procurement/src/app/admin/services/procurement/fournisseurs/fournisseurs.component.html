<app-adminsidenav>
    <app-adminnav></app-adminnav>
    <div class="m-4">
    
    <div>
      <mat-form-field   mat-form-field style="float:right" >
        <mat-label style="color : #283593"> Recherche </mat-label>
        <input matInput (keyup)="applyFilter($event)"   placeholder="" #input> 
        </mat-form-field>
    
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort >
                <!-- ID Column -->
                <ng-container matColumnDef="Code">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Code Fournisseur </th>
                <td class="valval" mat-cell *matCellDef="let row"> {{row.numfournisseur}} </td>
                </ng-container>
    
                <!-- Progress Column -->
                <ng-container matColumnDef="Nom">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom Fournisseur </th>
                <td class="valval" mat-cell *matCellDef="let row"> {{row.nomf}} </td>
                </ng-container>
    
                <!-- Name Column -->
                <ng-container matColumnDef="Activite">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Activité </th>
                <td class="valval" mat-cell *matCellDef="let row"> {{row.activite}} </td>
                </ng-container>
    
                <!-- Color Column -->
                <ng-container matColumnDef="Marques">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Marques</th>
                <td class="valval" mat-cell *matCellDef="let row"> <div id="HiMarks" *ngFor="let mark of row.marques"> {{mark}}   </div></td>
                </ng-container>
    
    
                    
                 <!-- Color Column -->
                <ng-container matColumnDef="Details">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Détails </th>
                <td mat-cell *matCellDef="let row" > <button mat-button (click)="openDialog(row)" color="primary" >Détails</button> </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="5">La valeur "{{input.value}}" n'existe pas</td>
                </tr>
    
            </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    
    </div>
    
    
    <div class="alert alert-success alert-dismissible fade show fixed-bottom" style="opacity: 85%; width:50%;margin-left:25%" *ngIf="Modif">
      {{Modif}}
      <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>
    
    <div class="alert alert-danger alert-dismissible fade show fixed-bottom" style="width:50%;margin-left:25%" *ngIf="Supp">
      {{Supp}}
      <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>
    
    </div>
    </app-adminsidenav>
