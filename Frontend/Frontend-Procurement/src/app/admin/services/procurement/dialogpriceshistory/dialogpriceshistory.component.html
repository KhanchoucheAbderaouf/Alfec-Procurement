<h1 mat-dialog-title>Produit {{data.result.codep}} <button  mat-button type="button" mat-dialog-close id="fermer"><mat-icon>close</mat-icon></button> </h1>

<mat-dialog-content id="container">
    <div class="mt-5 mb-2" >
    <mat-form-field   mat-form-field style="float:right" >
    <mat-label style="color : #283593"> Recherche </mat-label>
    <input matInput (keyup)="applyFilter($event)"  placeholder="" #input> 
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort >
            <!-- ID Column -->
            <ng-container matColumnDef="OldPrice">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ancien Prix </th>
            <td mat-cell *matCellDef="let row" style="width :120px"> {{row.oldprice}} DA </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="NewPrice">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nouveau Prix </th>
            <td mat-cell *matCellDef="let row" style="width :120px"> {{row.newprice}} DA </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="DateChangement">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de Changement </th>
            <td mat-cell *matCellDef="let row" style="width :220px"> {{row.datechangement | date:"medium"}} </td>
            </ng-container>

            <!-- Color Column -->
            <ng-container matColumnDef="TypeChanges">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> changement </th>
            <td mat-cell *matCellDef="let row" style="width :100px"> {{row.typechangement}}</td>
            </ng-container>

            <!-- Color Column -->
            <ng-container matColumnDef="Reason" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> La raison</th>
            <td mat-cell *matCellDef="let row"> {{row.reason}}</td>
            </ng-container>
              
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="5">La valeur "{{input.value}}" n'existe pas</td>
            </tr>

        </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
</mat-dialog-content>
