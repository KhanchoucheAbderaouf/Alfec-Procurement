<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar>ALFEC Administrateur</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item active="active" routerLink="/admin/dashboard">Dashboard</a>
        <a mat-list-item routerLink="/admin/procurement/produits">Procurement</a>
        <a mat-list-item routerLink="/admin/estimation/zones">Estimation</a>
      </mat-nav-list>
      

      <mat-divider></mat-divider>
      <mat-nav-list>
        <a mat-list-item routerLink="/admin/users/index">Utilisateurs</a>
        

        <div id="low-part">
          <a mat-list-item matTooltip="Taux de Change du Dollar" matTooltipPosition="right" matTooltipShowDelay="1000"  (click)="openDialogDollar()" color="primary" id="echange"> 1$ ->  {{TauxChangeDollar}} DA</a>
          <a mat-list-item matTooltip="Taux de Change de l'Euro" matTooltipPosition="right" matTooltipShowDelay="1000" (click)="openDialog()" color="primary" id="echange"> 1€ ->  {{TauxChange}} DA</a> 
          <a mat-list-item id="trash" class="example-icon" routerLink="/admin/users/trash">
            Corbeille  &nbsp; <mat-icon>delete_outline</mat-icon>
           </a>
          <a mat-list-item id="disconnect" class="example-icon" aria-label="Example icon-button with menu icon" (click)="logout()" type="submit" >
            Déconnexion  &nbsp; <mat-icon>power_settings_new</mat-icon>
           </a>
        </div>
        
      </mat-nav-list>
  
    </mat-sidenav>
    <mat-sidenav-content>
      <ng-content></ng-content>
      <!-- <mat-toolbar>
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
           >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span> {{spantext}} </span>
        <a id="search" mat-list-item class="example-icon" aria-label="Example icon-button with menu icon" routerLink="/procurement/produits/search" type="button" >
           <mat-icon class="mt-2 font-weight-bold">search</mat-icon>
        </a>
      </mat-toolbar>
      <mat-card id="contenu">
        <ng-content></ng-content>
      </mat-card> -->
  
    </mat-sidenav-content>
  </mat-sidenav-container>
  <div class="alert alert-success alert-dismissible fade show fixed-bottom" style="opacity: 85%; width:50%;margin-left:25%" *ngIf="Modif">
    {{Modif}}
    <button type="button" class="close" data-dismiss="alert">&times;</button>
  </div>
