<h2 mat-dialog-title *ngIf="data.result.codep">Suppression du Produit {{ data.result.codep }}</h2>
<h2 mat-dialog-title *ngIf="data.result.numfournisseur">Suppression du Frounisseur {{ data.result.numfournisseur }}</h2>
<mat-dialog-content class="mat-typography">
<h3 *ngIf="data.result.codep" > Voulez vous vraiment supprimer ce produit ?</h3>
<h3 *ngIf="data.result.numfournisseur" > Voulez vous vraiment supprimer ce Fournisseur ?</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button id="oui" type="submit" mat-button [mat-dialog-close]="true" cdkFocusInitial>Oui</button>
  <button id="non" type="button" mat-button mat-dialog-close>Non</button>
</mat-dialog-actions>
