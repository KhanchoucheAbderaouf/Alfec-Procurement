<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>ALFEC Procurement</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/procurement/produits/index">Produits</a>
      <a mat-list-item routerLink="/procurement/fournisseurs/index">Fournisseurs</a>
    </mat-nav-list>

      

    <mat-nav-list>
      <a mat-list-item id="trash" class="example-icon" routerLink="/procurement/produits/trash">
        Corbeille  &nbsp; <mat-icon>delete_outline</mat-icon>
       </a>
      <a mat-list-item id="disconnect" class="example-icon" aria-label="Example icon-button with menu icon" (click)="logout()" type="submit" >
       Déconnexion  &nbsp; <mat-icon>power_settings_new</mat-icon>
      </a>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
         >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a class="nav-horizontale" routerLinkActive="active" *ngIf="spantext.toLocaleLowerCase().includes('produit')" mat-list-item routerLink="/procurement/produits/index">Produits</a>
      <a class="nav-horizontale" routerLinkActive="active" *ngIf="spantext.toLocaleLowerCase().includes('produit')" mat-list-item routerLink="/procurement/produits/create">Ajouter Produit</a>
     
      <a class="nav-horizontale" routerLinkActive="active" *ngIf="spantext.toLocaleLowerCase().includes('fournisseur')" mat-list-item routerLink="/procurement/fournisseurs/index">Fournisseurs</a>
      <a class="nav-horizontale" routerLinkActive="active" *ngIf="spantext.toLocaleLowerCase().includes('fournisseur')" mat-list-item routerLink="/procurement/fournisseurs/create">Ajouter Frounisseur</a>
      
      <a class="nav-horizontale" routerLinkActive="active" *ngIf="spantext.toLocaleLowerCase().includes('trash')" mat-list-item routerLink="/procurement/produits/trash">Produits</a>
      <a class="nav-horizontale" routerLinkActive="active" *ngIf="spantext.toLocaleLowerCase().includes('trash')" mat-list-item routerLink="/procurement/fournisseurs/trash">Fournisseur</a>
     
      <span *ngIf="spantext.toLocaleLowerCase().includes('recherche')"> Recherche Avancée </span>
      <a id="search" routerLinkActive="active" matTooltip="Recherche Avancée" mat-list-item class="example-icon" aria-label="Example icon-button with menu icon" routerLink="/procurement/produits/search" type="button" >
         <mat-icon class="mt-2 font-weight-bold">search</mat-icon>
      </a>
    </mat-toolbar>
    <mat-card id="contenu">
      <ng-content></ng-content>
    </mat-card>

  </mat-sidenav-content>
</mat-sidenav-container>
