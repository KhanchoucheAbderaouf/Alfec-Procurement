
    <table mat-table [dataSource]="datasource" class="mat-elevation-z8" >

        <!-- ID Column -->
        <ng-container matColumnDef="CodeVC">
         <th mat-header-cell *matHeaderCellDef> Code Produit </th>
         <td mat-cell *matCellDef="let row"> {{row.codep}} </td>
         </ng-container>
   
         <!-- Progress Column -->
         <ng-container matColumnDef="FournisseurVC">
         <th mat-header-cell *matHeaderCellDef> Fournisseur </th>
         <td mat-cell *matCellDef="let row"> {{row.fournisseur.nomf}} </td>
         </ng-container>
   
         <!-- Name Column -->
         <ng-container matColumnDef="MarqueVC">
         <th mat-header-cell *matHeaderCellDef> Marque </th>
         <td mat-cell *matCellDef="let row"> {{row.marque}} </td>
         </ng-container>
   
         <!-- Color Column -->
         <ng-container matColumnDef="TypeVC">
         <th mat-header-cell *matHeaderCellDef> Type </th>
         <td mat-cell *matCellDef="let row"> {{row.parametres.typevc}}</td>
         </ng-container>
   
         <!-- Color Column -->
         <ng-container matColumnDef="PuissanceFVC" >
         <th mat-header-cell *matHeaderCellDef> Puissance Froide [KW]</th>
         <td mat-cell *matCellDef="let row" style="padding-left:5%;"> {{row.parametres.pfvc}}</td>
         </ng-container>
   
   
         <!-- Color Column -->
         <ng-container matColumnDef="PuissanceCVC">
         <th mat-header-cell *matHeaderCellDef> Puissance Calorifique [KW]</th>
         <td mat-cell *matCellDef="let row" style="padding-left:5%;"> {{row.parametres.pcvc}}</td>
         </ng-container>
   
         <!-- Color Column -->
         <ng-container matColumnDef="PrixVC">
           <th mat-header-cell *matHeaderCellDef> Prix DA</th>
           <td mat-cell *matCellDef="let row"  > {{row.totalprice | number:'3.1-5'}}</td>
         </ng-container>
   
          <!-- Color Column -->
          <ng-container matColumnDef="DetailsVC">
           <th mat-header-cell *matHeaderCellDef id="detail"> Détails </th>
           <td mat-cell *matCellDef="let element" id="detail" >  <button mat-button (click)="openDialog(element)" color="primary" >Détails</button> </td>
         </ng-container>
       
         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       </table>
