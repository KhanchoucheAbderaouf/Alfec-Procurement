<table mat-table [dataSource]="datasource" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="CodeAP">
     <th mat-header-cell *matHeaderCellDef> Code Produit </th>
     <td mat-cell *matCellDef="let row"> {{row.codep}} </td>
     </ng-container>

     <!-- Progress Column -->
     <ng-container matColumnDef="FournisseurAP">
     <th mat-header-cell *matHeaderCellDef> Fournisseur </th>
     <td mat-cell *matCellDef="let row"> {{row.fournisseur.nomf}} </td>
     </ng-container>

     <!-- Name Column -->
     <ng-container matColumnDef="MarqueAP">
     <th mat-header-cell *matHeaderCellDef> Marque </th>
     <td mat-cell *matCellDef="let row"> {{row.marque}} </td>
     </ng-container>

     <!-- Color Column -->
     <ng-container matColumnDef="TypeAP">
     <th mat-header-cell *matHeaderCellDef> Type </th>
     <td mat-cell *matCellDef="let row"> {{row.parametres.typeap}}</td>
     </ng-container>

     <!-- Color Column -->
     <ng-container matColumnDef="PrixAP">
       <th mat-header-cell *matHeaderCellDef> Prix DA</th>
       <td mat-cell *matCellDef="let row"  > {{row.totalprice | number:'3.1-5'}}</td>
     </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="DetailsAP">
       <th mat-header-cell *matHeaderCellDef id="detail"> Détails </th>
       <td mat-cell *matCellDef="let element" id="detail" >  <button mat-button (click)="openDialog(element)" color="primary" >Détails</button> </td>
     </ng-container>
   
      <!-- Color Column -->
      <ng-container *ngIf="EstimationUser === 'estimation'" matColumnDef="Add">
        <th mat-header-cell *matHeaderCellDef id="detail"> Ajouter </th>
        <td mat-cell *matCellDef="let element" id="detail" >  <button mat-button (click)="AddToProducts(element)" color="primary" >Ajouter</button> </td>
       </ng-container>

     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   </table>

   <div class="alert alert-danger alert-dismissible fade show fixed-bottom" style="width:50%;margin-left:25%" *ngIf="Message">
    {{Message}}
    <button type="button" class="close" data-dismiss="alert">&times;</button>
</div>
