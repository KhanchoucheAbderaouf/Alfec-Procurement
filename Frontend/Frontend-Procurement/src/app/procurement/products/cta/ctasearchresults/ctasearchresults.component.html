
    <table mat-table [dataSource]="datasource" class="mat-elevation-z8">
    
        <!-- Position Column -->
        <ng-container matColumnDef="CodeCTA">
          <th mat-header-cell *matHeaderCellDef> Code Produit </th>
          <td mat-cell *matCellDef="let element"> {{element.codep}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="FournisseurCTA">
          <th mat-header-cell *matHeaderCellDef> Fournisseur </th>
          <td mat-cell *matCellDef="let element"> {{element.fournisseur.nomf}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="MarqueCTA">
          <th mat-header-cell *matHeaderCellDef> Marque </th>
          <td mat-cell *matCellDef="let element"> {{element.marque}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="MontageCTA">
          <th mat-header-cell *matHeaderCellDef> Montage </th>
          <td mat-cell *matCellDef="let element"> {{element.parametres.montage}} </td>
        </ng-container>
  
        <!-- Color Column -->
        <ng-container matColumnDef="PrixCTA">
          <th mat-header-cell *matHeaderCellDef> Prix DA</th>
          <td mat-cell *matCellDef="let row"  > {{row.totalprice | number:'3.1-5'}}</td>
        </ng-container>
  
  
         <!-- Color Column -->
         <ng-container matColumnDef="DetailsCTA">
          <th mat-header-cell *matHeaderCellDef id="detail"> Détails </th>
          <td mat-cell *matCellDef="let element" id="detail" >  <button mat-button (click)="openDialog(element)" color="primary" >Détails</button> </td>
        </ng-container>
      
         <!-- Color Column -->
         <ng-container *ngIf="EstimationUser === 'estimation'" matColumnDef="Add">
          <th mat-header-cell *matHeaderCellDef id="detail"> Ajouter </th>
          <td mat-cell *matCellDef="let element" id="detail" >  <button mat-button (click)="AddToProducts(element)" color="primary" >Ajouter</button> </td>
         </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="alert alert-danger alert-dismissible fade show fixed-bottom" style="width:50%;margin-left:25%" *ngIf="Message">
  {{Message}}
  <button type="button" class="close" data-dismiss="alert">&times;</button>
</div>
